<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/2ca07540d7.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Product preview card component</title>
</head>
<body>
    <div class="main">
        <div class="first">
            <img src="images/image-product-desktop.jpg" alt="Fragancia" class="picture">
            <img src="images/image-product-mobile.jpg" alt="Fragancia-movil" class="picture-movil">
        </div>
        <div class="second">
            <div class="uno">
                <p class="uno-p">PERFUME</p>
            </div>
            <div class="dos">
                <p class="dos-p">Gabrielle Essence Eau De Parfum</p>
            </div>
            <div class="tres">
                <p class="tres-p">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="cuatro">
                <p class="cuatro-one">$149.99</p>
                <p class="cuatro-two"><strike>$169.99</strike></p>
            </div>
            <div class="cincola">
                <a class="linki" href="#"><span><i class="fa-solid fa-cart-shopping"></i></span><span>Add to Cart</span></a>                
            </div>
        </div>
    </div>
</body>
</html>
